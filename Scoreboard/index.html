<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Scoreboard</title>
</head>
<body>
   
   <h1>Scoreboard</h1>
   <div class="container">
      <div class="home-team">
         <h2>Home</h2>
         <h3 class="score" id="home-score">0</h3>
         <div class="btns">
            <div class="add1-btn">+1</div>
            <div class="add2-btn">+2</div>
            <div class="add3-btn">+3</div>
         </div>
      </div>
      
      <div class="away-team">
         <h2>Away</h2>
         <h3 class="score" id="away-score">0</h3>
         <div class="btns">
            <div class="add1-btn">+1</div>
            <div class="add2-btn">+2</div>
            <div class="add3-btn">+3</div>
         </div>
      </div>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
