<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="#">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <title>Convertor</title>
</head>
<body>
   <div class="container">
      <div class="conversion-section">
         <h1>Metric/Imperial Unit Conversion</h1>
         <input id="convert-number" type="number" placeholder="Fill in the number you want to convert" />
         <button id="convert-btn">Convert</button>
      </div>

      <div class="cards">
         <div class="card">
            <h3>Length (Meter/Feet)</h3>
            <div id="convert-length" class="convert-length"></div>
         </div>
         <div class="card">
            <h3>Volume (Liter/Gallon)</h3>
            <div id="convert-volume" class="convert-volume"></div>
         </div>
         <div class="card">
            <h3>Mass (Kilo/Pound)</h3>
            <div id="convert-mass" class="convert-mass"></div>
         </div>
      </div>

   </div>


   <script src="script.js"></script>
</body>
</html>
